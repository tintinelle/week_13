<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
</head>

<body>
    <button onclick="calcSum()">Суммировать</button>
    <button onclick="calcSubtract()">Вычесть</button>
    <button onclick="calcMultiply()">Умножить</button>
    <button onclick="calcDivide()">Разделить</button>

    <script>
        function calcSum() {
            let a = prompt("Первое число?", 1);
            let b = prompt("Второе число?", 2);
            alert(+a + +b);
        }

        function calcSubtract() {
            let a = prompt("Первое число?", 1);
            let b = prompt("Второе число?", 2);
            alert(a - b);
        }

        function calcMultiply() {
            let a = prompt("Первое число?", 1);
            let b = prompt("Второе число?", 2);
            alert(a * b);
        }

        function calcDivide() {
            let a = prompt("Первое число?", 1);
            let b = prompt("Второе число?", 2);
            alert(a / b);
        }
    </script>
</body>

</html>
